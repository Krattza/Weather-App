<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }




        #main-container {
            
            width: 80rem;
            height: 50rem;
            background-color: rgba(255, 255, 255, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px;
            border: none;
            border-radius: 24px;

        }



        #city-and-date-box {
            display: flex;
            flex-direction: row;
            justify-content: space-between;

            color: white;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 24px;

            width: 900px;

        }

        #searchBarContainer {
            margin-top: 1.4em;
        }

        

        .top-container {
            background-image: url('https://images.alphacoders.com/744/thumb-1920-744574.jpg');
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100vw;
            height: 100vh;
            
        }
    </style>
</head>

<body>

    <div class="top-container">
        <div id="main-container">
            <!-- Search Functionality -->
            <div id="searchBarContainer">
                <input type="search" class="searchBarContent" id="searchBar">
                <button id="searchBarButton">Search</button>
            </div>

            <!-- City and Temp -->
            <div id="city-and-date-box">
                <div>
                    <h1 id="city">Jaipur</h1>
                    <h3 id="date">21-Feb-2025</h3>
                </div>
                <div>
                    <h1 id="temp">21C</h1>
                    <h3 id="around-temp">20C/30C</h3>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
